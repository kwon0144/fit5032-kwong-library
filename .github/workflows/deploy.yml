name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Change Directory
      run: cd week11/kwong-library-deploy

    - name: Install dependencies
      run: npm ci
      working-directory: ./week11/kwong-library-deploy

    - name: Build
      run: npm run build
      working-directory: ./week11/kwong-library-deploy

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: week11/kwong-library-deploy/dist

permissions:
  contents: write

# for trigger deployment